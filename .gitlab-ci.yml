image: maven:latest

stages:
  - build
  - test
  - pages

cache:
  paths:
    - /root/.m2/repository/

build:
  stage: build
  only:
    - master
    - merge_requests
  script:
    - echo "BUILDING PROJECT"
    - mvn clean compile


test:
  stage: test
  only:
    - master
    - merge_requests
  script:
    - echo "RUNNING TESTS"
    - mvn clean test -e

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r javadoc/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master
